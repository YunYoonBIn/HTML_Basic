<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>목록(ul,li,ol,li</title>
</head>

<body>
    <ol>

        <li>순서</li>
        
        <ol>이렇게 리스트</ol>
        <ol>중첩</ol>
        <ol>가능</ol>
        

        <ul>
        <li>이렇게도</li>
        <li>중첩</li>
        <li>가능</li>
        </ul>

        <li>있는</li>
        <li>태그</li>

    </ol>

</body>

</html>
