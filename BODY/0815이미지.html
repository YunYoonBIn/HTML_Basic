<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    이미지 로딩 :
    <br>
    <img src="다운로드.png">
    <br> <br>
    
    대체 텍스트 사용 :
    <br>
    <img src="다운로드.png" alt="대체 텍스트">
    <br> <br>
    
    존재하지 않는 이미지 사용 , 대체 텍스트 사용 :
    <br>
    <img src="다운로png" alt="대체 텍스트">
    <br> <br>
    
    이미지 크기 지정 :
    <br>
    <img src="다운로드.png" alt="대체 텍스트" width="80">
    <br> <br>
    
    이미지 링크 지정 :
    <br>
    <a href="https://www.naver.com/">
        <img src="다운로드.png" alt="대체텍스트">
   
    </a>
</body>
</html>
