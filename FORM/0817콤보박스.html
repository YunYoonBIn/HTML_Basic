<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>콤보박스</title>
</head>

<body>

    <form action="url" method="GET">

        <p>관심사:
            <br>
            <select name="interest">

                <option value="programming" selected="selected">프로그래밍</option>
                <option value="design">디자인</option>
                <option value="planning">기획</option>
            </select>

        </p>

        <p>하고 싶은 직업(컨트롤 누르면 중복 체크 가능):
            <br>
            <select name="interest2" multiple="multiple">

                <option value="programmer" selected="selected">프로그래머</option>
                <option value="design">디자이너</option>
                <option value="planning">기획자</option>

            </select>

        </p>
        <input type="submit" value="제출">

    </form>

</body>

</html>
