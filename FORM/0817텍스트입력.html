<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트입력</title>
</head>
<body>
    
<form action="url" method="GET">
    <p>예제1: 
    <input type="text" name="nickname1" value="윤유빈" readonly> 
    <!--readonly = 값으로 readonly를 지정하면 텍스트 필드 값이 입력되지 않음, 서버로는 데이터 전송-->
</p>

<p>예제2: 
    <input type="text" name="nickname2" value="윤유빈" disabled> 
    <!--disabled = 값으로 disabled를 지정하면 텍스트 필트가 불능 상태가 됨, 서버로 전송해도 이 속성이 설정된 컨트롤의 데이터는 서버로 전송되지 않음-->
</p>

<input type="submit" value="제출">
</form>

</body>
</html>
