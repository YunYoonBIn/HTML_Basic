<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>레이블</title>
</head>

<body>

    <form action="url" method="GET">

        <p>
            <label for="id_txt">아이디</label>
            <input type="text" id="id_txt" name="id">
            <!--방법1 = id지정-->
        </p>


        <p>
            <label for="password_txt">비밀번호:
                <input type="password" id="password_txt" name="password">
            </label>
            <!--방법2 = 레이블을 감싸주기-->
        </p>

        <input type="submit" value="제출">

    </form>

</body>

</html>
