<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="이 문서는 HEAD에 META를 설명하는 문서"/>
    <!--"description" = 이 문서가 어떤 문서인지 좀 더 명시적으로 설명 해주는 곳-->
    
    <meta name="keywords" content="HTML,HEAD,META"/>
    <!--"keywords" = 현제 이 웹페이지에서 사용한 주요 용어 나열하는 곳-->

    <meta http-equiv="Content-Tape" content="text/html; charset=utf-8">
    <!--http-equiv="Content-Tape" = 이 웹페이지가 HTML 이라는걸 좀 더 명시적으로 표현 하는 것 , charset = 문자 코드-->

    <meta http-equiv="refresh" content="2;url=http://naver.com"/>
    <!--http-equiv="refresh" content="2;url=http://naver.com" = 이 웹페이지가 2초뒤에 네이버로 이동 -->

    <title>META</title>
</head>
</html>
